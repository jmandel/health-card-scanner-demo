<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Health Card Scanner Demo: Client</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="build/bundle.css" />
  </head>
  <body>
    <pre id="result"></div>
    <a onclick="openScanner()">Open scanner tool</a>
    <script>
      function openScanner() {
        let s = window.open(`./index.html#scan-and-post-to-${window.origin}`);
        window.addEventListener('message', (event) => {
          if (event.origin !== window.origin ||event.source !== s || !event.data.validated) {
            return;
          }
          console.log('Received health card', event.data);
          document.querySelector("pre#result").innerText = JSON.stringify(event.data.validate, null, 2);
        });
      }
    </script>
  </body>
</html>
